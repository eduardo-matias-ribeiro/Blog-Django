{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar{% endblock %}

{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-color: #323232; height: 70px;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="row">
    <div class="col-md-4 offset-md-4">

        <div class="card">
            <h5 class="card-header">Registrar no Blog</h5>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
